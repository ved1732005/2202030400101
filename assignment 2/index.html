<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <div class="wrapper-jovyn-chamb-iwmfiinivp">
        <img
          class="jovyn-chamb-iwmfiinivp4-unspla-icon"
          loading="lazy"
          alt=""
          src="./public/jovynchambiwmfiinivp4unsplash-1@2x.png"
        />
      </div>
      <main class="rectangle-parent">
        <section class="frame-child"></section>
        <section class="sign-up-parent">
          <b class="sign-up">Sign up</b>
          <input
            class="callto-action-frame"
            placeholder="Enter your email"
            type="text"
          />

          <b class="password">Password</b>
          <input
            class="callto-action-frame1"
            placeholder="Enter your password"
            type="text"
          />

          <div class="account-status-frame">
            <b class="already-have-an">already have an account ? </b>
            <b class="sign-in" id="signInText">sign in</b>
          </div>
        </section>
        <section class="next-button-frame">
          <button class="content-frame">
            <div class="content-frame-child" id="rectangle"></div>
            <b class="next">Next</b>
          </button>
        </section>
      </main>
    </div>

    <script>
      var signInText = document.getElementById("signInText");
      if (signInText) {
        signInText.addEventListener("click", function (e) {
          window.location.href = "./desktop-2.html";
        });
      }
      
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./desktop-2.html";
        });
      }
      </script>
  </body>
</html>
