<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap"
    />
  </head>
  <body>
    <div class="desktop-2">
      <div class="wrapper-ken-cheung-ihts16sdpl8">
        <img
          class="ken-cheung-ihts16sdpl8-unsplas-icon"
          loading="lazy"
          alt=""
          src="./public/kencheungihts16sdpl8unsplash-1-1@2x.png"
        />
      </div>
      <main class="frame-b">
        <section class="frame-b-child"></section>
        <section class="frame-c">
          <div class="sign-in-text">
            <b class="sign-in1">Sign in</b>
          </div>
          <div class="frame-d">
            <div class="password-input"></div>
            <input
              class="email-or-phone"
              placeholder="Email or Phone"
              type="text"
            />
          </div>
          <div class="frame-e">
            <div class="no-account-message">
              <div class="sign-up-call-to-action">
                <b class="dont-have-an">donâ€™t have an account ? </b>
                <b class="create-one" id="createOneText">create one</b>
              </div>
              <b class="password1">Password</b>
            </div>
            <input
              class="enteryourpassword-text"
              placeholder="enter your password"
              type="text"
            />
          </div>
          <b class="forgot-password">forgot password</b>
        </section>
        <button class="vector-parent">
          <img class="frame-item" alt="" src="./public/rectangle-4.svg" />

          <b class="next1">Next</b>
        </button>
      </main>
    </div>

    <script>
      var createOneText = document.getElementById("createOneText");
      if (createOneText) {
        createOneText.addEventListener("click", function (e) {
          window.location.href = "./desktop.html";
        });
      }
      </script>
  </body>
</html>
